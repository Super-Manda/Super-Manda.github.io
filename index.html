<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Superhero Headquarters</title>
  <style>
    @keyframes powEffect {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.1); filter: brightness(1.5); }
      100% { transform: scale(1); filter: brightness(1); }
    }

    @keyframes lightningStrike {
      0% { opacity: 0; transform: scale(0.5) translateY(-100px); }
      50% { opacity: 1; transform: scale(1.2) translateY(0); }
      100% { opacity: 0; transform: scale(0.5) translateY(100px); }
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes moonDrift {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(100vw); }
    }

    @keyframes shootStar {
      0% { transform: translate(0, 0); opacity: 1; }
      100% { transform: translate(-500px, 500px); opacity: 0; }
    }

    @keyframes floatBam {
      0% { transform: translate(0, 0) rotate(-5deg); }
      25% { transform: translate(20px, -30px) rotate(5deg); }
      50% { transform: translate(-20px, -10px) rotate(-10deg); }
      75% { transform: translate(10px, 20px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(-5deg); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    .moon {
      position: fixed;
      top: 80px;
      left: -200px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #fff, #ddd);
      border-radius: 50%;
      box-shadow: 0 0 30px #fff;
      animation: moonDrift 60s linear infinite;
      z-index: 0;
    }

    .shooting-star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px 3px white;
      border-radius: 50%;
      z-index: 0;
      animation: shootStar 1s linear forwards;
    }

    header {
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px #000;
      animation: powEffect 2s infinite;
    }

    h2 {
      font-weight: 300;
      text-shadow: 1px 1px 6px #000;
    }

    section {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 2rem auto;
      padding: 2rem;
      max-width: 800px;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }

    .speech-bubble {
      position: absolute;
      top: -40px;
      right: -20px;
      background: yellow;
      color: #000;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      animation: floatBam 6s ease-in-out infinite;
    }

    .lightning {
      position: fixed;
      width: 60px;
      height: 100px;
      background: transparent;
      background-size: contain;
      opacity: 0;
      animation: lightningStrike 1.2s ease-out forwards;
      z-index: 9999;
    }

    .lightning::before {
      content: "\26A1";
      font-size: 80px;
      color: yellow;
      text-shadow: 2px 2px 5px #fff;
      position: absolute;
      top: 0;
      left: 0;
      animation: inherit;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1.5rem;
      background-color: #ff3c3c;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.7);
      transition: background 0.3s, transform 0.3s;
    }

    a.button:hover {
      background-color: #e62e2e;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <script>
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      document.body.appendChild(star);
    }

    setInterval(() => {
      const shoot = document.createElement('div');
      shoot.className = 'shooting-star';
      shoot.style.left = (Math.random() * 100 + 10) + 'vw';
      shoot.style.top = (Math.random() * 20 + 10) + 'vh';
      document.body.appendChild(shoot);
      setTimeout(() => shoot.remove(), 1000);
    }, 5000);
  </script>

  <header>
    <h1>Welcome to HeroBase</h1>
    <h2>Your Mission Control Center</h2>
  </header>
  <section>
    <div class="speech-bubble">Please Join!</div>
    <p>This is your launchpad to greatness. Whether you're coding up justice or just here to explore, you're in the right place.</p>
    <a href="#" class="button" onclick="showAlertAndLightning()">Join the League</a>
  </section>

  <script>
    function showAlertAndLightning() {
      alert("You've been recruited into the League of Code!");

      for (let i = 0; i < 5; i++) {
        const lightning = document.createElement('div');
        lightning.className = 'lightning';
        lightning.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        lightning.style.top = Math.random() * (window.innerHeight - 100) + 'px';
        document.body.appendChild(lightning);
        setTimeout(() => lightning.remove(), 1200);
      }
    }
  </script>
</body>
</html>
